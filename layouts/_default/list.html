<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{ .Content }}

        <ol class="posts">
        {{ range .Site.RegularPages}}
        {{ if .IsPage }}
	{{ if not .Draft }} {{ if not .Params.private }}
	<li class="silent">
           {{ partial "meta" . }}
        </li>
	{{ end }}{{ end }}
        {{ end }}
        {{ end }}
        </ol>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
